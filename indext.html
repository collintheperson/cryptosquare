<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out your secret message</h1>

      <form id="message">
        <div class="form-group">
          <label for="year">Enter a secret message:</label>
          <input id="message" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
